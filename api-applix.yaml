openapi: 3.0.0
info:
  title: Applix API v3
  version: 1.0.0
  description: |-
    Esta API RESTful disponibiliza os serviços dos módulos de **Vendas**, **Financeiro** e **Contratos**
    do sistema Applix, com suporte para operações de consulta, inclusão e atualização
    de dados comerciais e financeiros.

    A estrutura da API está organizada por versão (atualmente `v3`) e segue boas práticas
    de autenticação via OAuth2. Os principais recursos são agrupados nos seguintes blocos:

    - **/oauth**: Endpoints de autenticação e geração de tokens.
    - **/vendas/v3**: Endpoints relacionados a clientes, pedidos, produtos, condições de pagamento, etc.
    - **/financ/v3**: Endpoints de contas a pagar/receber, contratos e movimentações financeiras.
    - **/contrat/v3**: Endpoints de contratos, informações de integração com financeiro, parcelas e produtos/serviços dos contratos

    Os dados trafegam em formato **JSON** por padrão, e alguns endpoints específicos podem retornar
    arquivos em formatos binários como **PDF**, utilizando `application/pdf` como content-type.

    Campos obrigatórios estão devidamente especificados por entidade. Parâmetros como `tipodata`,
    `datainicio`, e `datafim` são comumente usados em filtros temporais e seguem o formato `YYYY-MM-DD`.

    Para facilitar a integração, todos os endpoints incluem exemplos de requisições e respostas.
  contact:
    name: Suporte Applix
    email: suporte@applix.com.br

servers:
  - url: https://appdes.connectuse.com.br/apps/wt/
    description: Sandbox
  - url: https://nuvem.connectuse.com.br/apps/wt/
    description: Produção

tags:
  - name: oauth
    description: Esquema de autenticação
  - name: vendas/v3
    description: Módulo de vendas
  - name: financ/v3
    description: Módulo de financeiro
  - name: webdesk/v3
    description: Módulo de webdesk

security:
  - bearerAuth: []

paths:
  /oauth/cnu/token:
    post:
      tags:
        - oauth
      summary: Geração de token OAuth 2.0
      description: Retorna um token de acesso do tipo Bearer utilizando o fluxo client_credentials.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
                - client_id
                - client_secret
              properties:
                grant_type:
                  type: string
                  enum: [client_credentials]
                  example: client_credentials
                client_id:
                  type: string
                  example: your-client-id
                client_secret:
                  type: string
                  example: your-client-secret
      responses:
        '200':
          description: Token gerado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: bJM4fPqzuUxaBasjhdKUSHDKUASJHKdvLCh9Hm0JdAPdHU3e2AfZykTR0LPlfscBw1xiocdK54GCfwp9agdfkxCCNwlnVSLQ1CCwxKAJSHDKAJsHGffDAoYL9vobx6
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: integer
                    example: 3600
        '400':
          description: Requisição inválida (parâmetros ausentes ou inválidos)
        '401':
          description: Autenticação falhou (client_id ou client_secret inválidos)

  /vendas/v3/categorias-produto:
    get:
      tags:
        - vendas/v3
      summary: Lista categorias de produto
      description: >
        Retorna uma lista paginada de categorias de produtos, com metadados sobre a quantidade total, controle de paginação,
        e nome do arquivo de origem. Ideal para interfaces com rolagem ou filtros.
      parameters:
        - name: i_limit
          in: query
          description: Número máximo de registros retornados por página
          required: false
          schema:
            type: integer
            default: 100
        - name: i_offset
          in: query
          description: Posição inicial da consulta atual (para paginação)
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Retorno de sucesso com a lista de categorias de produto.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    description: Lista de categorias de produto.
                    items:
                      type: object
                      properties:
                        codigo:
                          type: string
                          description: Código da categoria.
                          example: "194"
                        descricao:
                          type: string
                          description: Descrição da categoria.
                          example: "Material"
                        codigopai:
                          type: string
                          nullable: true
                          description: Código da categoria pai (se existir).
                          example: "61"
                  totalCount:
                    type: integer
                    description: Total de registros disponíveis na base de dados.
                    example: 57
                  limit:
                    type: integer
                    description: Número máximo de registros retornados por página.
                    example: 100
                  offset:
                    type: integer
                    description: Posição inicial da consulta atual (para paginação).
                    example: 0
                  filename:
                    type: string
                    description: Nome do recurso/arquivo retornado.
                    example: "categorias-produto"
                  count:
                    type: integer
                    description: Quantidade de registros retornados nesta página.
                    example: 2
                  hasMore:
                    type: boolean
                    description: Indica se há mais registros além dos retornados.
                    example: true
                  status:
                    type: string
                    description: Status da requisição.
                    example: "SUCCESS"
                  message:
                    type: string
                    description: Mensagem adicional da API.
                    example: "Dados retornados com sucesso"
              example:
                items:
                  - codigo: "194"
                    descricao: "Material"
                    codigopai: "61"
                  - codigo: "195"
                    descricao: "Sólido"
                    codigopai: "61"
                totalCount: 57
                limit: 2
                offset: 0
                filename: "categorias-produto"
                count: 2
                hasMore: true
                status: "SUCCESS"
                message: "Dados retornados com sucesso"
        '401':
          description: Erro de autenticação
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ERROR"
                  mensagem:
                    type: string
                    example: "Autenticação inválida."
              example:
                status: "ERROR"
                mensagem: "Autenticação inválida."
  /vendas/v3/clientes:
    get:
      tags:
        - vendas/v3
      summary: Lista de clientes
      description: Retorna uma lista de clientes cadastrados com seus respectivos dados cadastrais, contatos e classificações.
      parameters:
        - name: vendedorpadrao
          in: query
          required: false
          description: Nome do usuário de sistema do vendedor padrão vinculado ao cliente.
          schema:
            type: string
        - name: datainclusao
          in: query
          required: false
          description: Data inclusão do pedido no formato YYYY-MM-DD
          example: 2025-06-30
          schema:
            type: string
        - name: dataalteracao
          in: query
          required: false
          description: Data da última alteração do pedido no formato YYYY-MM-DD
          example: 2025-06-30
          schema:
            type: string
        - name: cnpjcpfcliente
          in: query
          required: false
          description: CNPJ ou CPF do cliente, permite no mínimo 8 digitos para buscar todos os registros no comparativo pela raiz do CNPJ.
          schema:
            type: string
            example: "19081292000162"
      responses:
        '200':
          description: Lista de clientes retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        tipocliente:
                          type: string
                          example: "FISICA"
                        cnpjcpfcliente:
                          type: string
                          example: "77721141923"
                        nomecliente:
                          type: string
                          example: "Rafael Chagas"
                        nomefantasia:
                          type: string
                          example: "Rafael Chagas"
                        inscricaoestadual:
                          type: string
                          nullable: true
                          example: "123456"
                        rg:
                          type: object
                          properties:
                            numero:
                              type: string
                              nullable: true
                              example: "123456"
                            uf:
                              type: string
                              nullable: true
                              example: "12"
                            dataexpedicao:
                              type: string
                              format: date-time
                              nullable: true
                              example: "2025-06-01T00:00:00"
                        endereco:
                          type: object
                          properties:
                            rua:
                              type: string
                              example: "Rua Gustavo Teixeira"
                            bairro:
                              type: string
                              nullable: true
                              example: "sss"
                            numero:
                              type: string
                              example: "274"
                            complemento:
                              type: string
                              nullable: true
                              example: "sss"
                            cep:
                              type: string
                              example: "18132555"
                            cidade:
                              type: string
                              nullable: true
                              example: "Acrelândia"
                            uf:
                              type: string
                              nullable: true
                              example: "AC"
                            codigoibge:
                              type: integer
                              nullable: true
                              example: 1200013
                        telefone:
                          type: string
                          nullable: true
                          example: "(43) 2423-4234"
                        email:
                          type: string
                          example: "teste@gmail.com"
                        agente:
                          type: string
                          nullable: true
                          example: "DEMO"
                        classificacao:
                          type: object
                          properties:
                            grupocliente:
                              type: string
                              nullable: true
                              example: "Funcionários"
                            regiao:
                              type: string
                              nullable: true
                              example: "Sorocaba - Centro"
                            segmento:
                              type: string
                              nullable: true
                              example: "Roupas"
                            porte:
                              type: string
                              nullable: true
                              example: "ATACADO"
                            origem:
                              type: string
                              nullable: true
                              example: "Escolas"
                        contato:
                          type: array
                          items:
                            type: object
                            properties:
                              nome:
                                type: string
                                example: "Fabio"
                              telefone:
                                type: string
                                nullable: true
                              email:
                                type: string
                                nullable: true
                              classeemail:
                                type: string
                                nullable: true
                              cargo:
                                type: string
                                nullable: true
                              departamento:
                                type: string
                                nullable: true
                        credito:
                          type: object
                          properties:
                            situacao:
                              type: integer
                              example: 0
                        padrao:
                          type: object
                          properties:
                            vendedor:
                              type: string
                              nullable: true
                              example: "DEMO"
                        ultimaalteracao:
                          type: string
                          format: date-time
                          nullable: true
                          example: "2025-06-07 21:49:43"
                        situacao:
                          type: string
                          example: "ATIVA"
                        contratos:
                          type: array
                          nullable: true
                          items:
                            type: object
                            properties:
                              contrato:
                                type: string
                                example: "123456"
                              descricao:
                                type: string
                                nullable: true
                        personalizado:
                          type: object
                          additionalProperties: true
                  totalCount:
                    type: integer
                    example: 2515
                  limit:
                    type: integer
                    example: 100
                  offset:
                    type: integer
                    example: 0
                  filename:
                    type: string
                    example: "clientes"
                  count:
                    type: integer
                    example: 2
                  hasMore:
                    type: boolean
                    example: true
                  status:
                    type: string
                    example: "SUCCESS"
                  message:
                    type: string
                    example: "Dados retornados com sucesso"
    post:
      tags:
        - vendas/v3
      summary: Inclusão de novo cliente
      description: >
        Permite cadastrar um novo cliente com dados completos, incluindo endereço, contatos e classificações.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tipocliente:
                  type: string
                  enum: [JURIDICA, FISICA]
                  example: "JURIDICA"
                cnpjcpfcliente:
                  type: string
                  example: "04203802000230"
                nomecliente:
                  type: string
                  example: "Nome da Empresa LTDA"
                nomefantasia:
                  type: string
                  example: "Empresa Fantasia"
                inscricaoestadual:
                  type: string
                  example: ""
                inscricaomunicipal:
                  type: string
                  example: ""
                rg:
                  type: object
                  properties:
                    numero:
                      type: string
                      example: ""
                    uf:
                      type: string
                      example: "SP"
                    dataexpedicao:
                      type: string
                      example: "yyyy-mm-dd hh:mi:ss"
                endereco:
                  type: object
                  properties:
                    rua:
                      type: string
                      example: "AVENIDA ENG HEITOR A E GARCIA"
                    bairro:
                      type: string
                      example: "Perus"
                    numero:
                      type: string
                      example: "772"
                    complemento:
                      type: string
                      example: "778"
                    cep:
                      type: string
                      example: "05588001"
                    cidade:
                      type: string
                      example: "SAO PAULO"
                    uf:
                      type: string
                      example: "SP"
                    codigoibge:
                      type: string
                      example: "3550308"
                enderecoentrega:
                  type: array
                  items:
                    type: object
                    properties:
                      rua:
                        type: string
                        example: "string"
                      bairro:
                        type: string
                        example: "string"
                      numero:
                        type: string
                        example: "string"
                      complemento:
                        type: string
                        example: ""
                      cep:
                        type: string
                        example: "string"
                      cidade:
                        type: string
                        example: "string"
                      uf:
                        type: string
                        example: "SP"
                      codigoibge:
                        type: string
                        example: "string"
                telefone:
                  type: string
                  example: "string"
                email:
                  type: string
                  example: "string"
                classificacao:
                  type: object
                  properties:
                    grupocliente:
                      type: string
                      example: ""
                    regiao:
                      type: string
                      example: "DW"
                    segmento:
                      type: string
                      example: ""
                contato:
                  type: array
                  items:
                    type: object
                    properties:
                      email:
                        type: string
                        example: "string"
                      telefone:
                        type: string
                        example: "string"
                      cargo:
                        type: string
                        example: "string"
                      nome:
                        type: string
                        example: "string"
                      departamento:
                        type: string
                        example: "string"
                      classeemail:
                        type: string
                        example: "COM,VEN,NF"
                personalizado:
                  type: object
                  properties:
                    campo1:
                      type: string
                      example: ""
                    campo2:
                      type: string
                      example: "string"
                    campo3:
                      type: string
                      example: "string"
                    campo4:
                      type: string
                      example: "string"
                anotacoes:
                  type: string
                  example: "string"
            example:
              tipocliente: "JURIDICA"
              cnpjcpfcliente: "04203802000230"
              nomecliente: "Nome da Empresa LTDA"
              nomefantasia: "Empresa Fantasia"
              inscricaoestadual: ""
              inscricaomunicipal: ""
              rg:
                numero: "498576621"
                uf: "SP"
                dataexpedicao: "2025-06-30 13:30:12"
              endereco:
                rua: "AVENIDA ENG HEITOR A E GARCIA"
                bairro: "Perus"
                numero: "772"
                complemento: "778"
                cep: "05588001"
                cidade: "SAO PAULO"
                uf: "SP"
                codigoibge: "3550308"
              enderecoentrega:
                - rua: "string"
                  bairro: "string"
                  numero: "string"
                  complemento: ""
                  cep: "string"
                  cidade: "string"
                  uf: "SP"
                  codigoibge: "string"
              telefone: "string"
              email: "string"
              classificacao:
                grupocliente: ""
                regiao: "DW"
                segmento: ""
              contato:
                - email: "string"
                  telefone: "string"
                  cargo: "string"
                  nome: "string"
                  classeemail: "COM,VEN,NF"
                - email: ""
                  telefone: "string"
                  cargo: ""
                  nome: ""
                  departamento: "string"
                  classeemail: "COM"
              personalizado:
                campo1: ""
                campo2: "string"
                campo3: "string"
                campo4: "string"
              anotacoes: "string"
      responses:
        '201':
          description: Cliente incluído com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "SUCCESS"
                  message:
                    type: string
                    example: "Cliente incluído com sucesso"
        '400':
          description: Requisição inválida
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ERROR"
                  message:
                    type: string
                    example: "Dados obrigatórios ausentes ou inválidos"
                    
  /vendas/v3/clientes/{cnpjcpfcliente}/anexo:
    post:
      tags:
        - vendas/v3
      summary: Upload de anexo (arquivo binário) para inclusão de cliente
      description: >
        Faz o upload de um arquivo binário (como PDF, imagem ou planilha) relacionado à inclusão de cliente.  
        Os metadados do anexo (nome, tipo e cliente) devem ser enviados via parâmetros na URI.
      parameters:
        - name: cnpjcpfcliente
          in: path
          required: true
          description: CNPJ ou CPF do cliente vinculado ao anexo
          schema:
            type: string
            example: "04203802000230"
        - name: filename
          in: query
          required: true
          description: Nome do arquivo enviado
          schema:
            type: string
            example: "contrato_social.pdf"
        - name: mimetype
          in: query
          required: true
          description: Tipo MIME do conteúdo do arquivo
          schema:
            type: string
            example: "application/pdf"
        
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
              description: Arquivo binário a ser enviado
      responses:
        '201':
          description: Arquivo anexado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "SUCCESS"
                  message:
                    type: string
                    example: "Arquivo enviado com sucesso"
        '400':
          description: Erro de requisição (arquivo ou parâmetros inválidos)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ERROR"
                  message:
                    type: string
                    example: "Parâmetros obrigatórios ausentes ou arquivo inválido"
  /vendas/v3/condicoes-pagamento:
    get:
      tags:
        - vendas/v3
      summary: Lista condições de pagamento
      description: >
        Retorna uma lista paginada de condições de pagamento, com metadados sobre a quantidade total, controle de paginação,
        e nome do arquivo de origem. Ideal para interfaces com rolagem ou filtros.
      parameters:
        - name: i_limit
          in: query
          description: Número máximo de registros retornados por página
          required: false
          schema:
            type: integer
            default: 100
        - name: i_offset
          in: query
          description: Posição inicial da consulta atual (para paginação)
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Retorno de sucesso com a lista de condições de pagamento.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    description: Lista de condições de pagamento.
                    items:
                      type: object
                      properties:
                        codigo:
                          type: string
                          description: Código da condição de pagamento.
                          example: "00000275"
                        descricao:
                          type: string
                          description: Descrição da condição de pagamento.
                          example: "20 dias sem juros"
                        tipo:
                          type: string
                          description: Tipo da condição.
                          example: "DDL"
                        prazos:
                          type: string
                          description: Informação de prazos.
                          example: "0"
                        situacao:
                          type: string
                          description: Situação da condição.
                          example: "ATIVO"
                  totalCount:
                    type: integer
                    description: Total de registros disponíveis na base de dados.
                    example: 74
                  limit:
                    type: integer
                    description: Número máximo de registros retornados por página.
                    example: 2
                  offset:
                    type: integer
                    description: Posição inicial da consulta atual (para paginação).
                    example: 1
                  filename:
                    type: string
                    description: Nome do recurso/arquivo retornado.
                    example: "condicoes-pagamento"
                  count:
                    type: integer
                    description: Quantidade de registros retornados nesta página.
                    example: 2
                  hasMore:
                    type: boolean
                    description: Indica se há mais registros além dos retornados.
                    example: true
                  status:
                    type: string
                    description: Status da requisição.
                    example: "SUCCESS"
                  message:
                    type: string
                    description: Mensagem adicional da API.
                    example: "Dados retornados com sucesso"
              example:
                items:
                  - codigo: "00000275"
                    descricao: "20 dias sem juros"
                    tipo: "DDL"
                    prazos: "0"
                    situacao: "ATIVO"
                  - codigo: "00000277"
                    descricao: "16 dias"
                    tipo: "DDL"
                    prazos: "0"
                    situacao: "ATIVO"
                totalCount: 74
                limit: 2
                offset: 1
                filename: "condicoes-pagamento"
                count: 2
                hasMore: true
                status: "SUCCESS"
                message: "Dados retornados com sucesso"
        '401':
          description: Erro de autenticação
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ERROR"
                  mensagem:
                    type: string
                    example: "Autenticação inválida."
              example:
                status: "ERROR"
                mensagem: "Autenticação inválida."
                
  /vendas/v3/contas-receber:
    get:
      tags:
        - vendas/v3
      summary: Lista contas a receber
      description: >
        Retorna uma lista paginada de contas a receber, com dados como cliente, nota fiscal, pedido vinculado, valor, vencimento e situação da conta.
      parameters:
        - name: i_limit
          in: query
          description: Número máximo de registros retornados por página
          required: false
          schema:
            type: integer
            default: 100
        - name: i_offset
          in: query
          description: Posição inicial da consulta atual (para paginação)
          required: false
          schema:
            type: integer
            default: 0
        - name: cnpjcpfcliente
          in: query
          description: Documento CNPJ ou CPF do cliente, sem traços ou pontuações, apenas números.
          required: false
          schema:
            type: string
          example: "19081292000162"
        - name: situacao
          in: query
          description: Situação referente a conta a receber.
          required: false
          schema:
            type: string
            enum: [LIQUIDADA,ABERTA,CANCELADA]
      responses:
        '200':
          description: Retorno de sucesso com a lista de contas a receber.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
