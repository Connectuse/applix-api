                  nullable: true
                  example: null
                vendedor:
                  type: string
                  example: "LARISSA.DEMO"
                dataorcamento:
                  type: string
                  format: date
                  example: "2023-07-03"
                datavalidade:
                  type: string
                  format: date
                  example: "2023-08-30"
                dataentregaprevista:
                  type: string
                  format: date
                  example: "2023-08-01"
                tabelapreco:
                  type: string
                  example: "MATERIAIS DE ESCRITORIO"
                condicaopagamento:
                  type: string
                  example: "00000270"
                valortotalorcamento:
                  type: number
                  format: float
                  example: 130
                valordesconto:
                  type: number
                  format: float
                  example: 40.09
                modalidadefrete:
                  type: integer
                  example: 0
                valorfrete:
                  type: number
                  format: float
                  example: 0
                observacao:
                  type: string
                  nullable: true
                  example: null
                produtos:
                  type: array
                  items:
                    type: object
                    required:
                      - codigo
                      - qtdevenda
