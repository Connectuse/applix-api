openapi: 3.0.0
info:
  title: Applix API v3
  version: 1.0.0
  description: >
    API REST para integração com os módulos ERP do sistema Applix.
    Esta API permite operações como consulta de produtos, clientes, orçamentos,
    pedidos e condições de pagamento.

servers:
  - url: https://appdes.connectuse.com.br/apps/wt/
    description: Sandbox
  - url: https://nuvem.connectuse.com.br/apps/wt/
    description: Produção

tags:
  - name: oauth
    description: Esquema de autenticação
  - name: vendas/v3
    description: Módulo de vendas
  - name: financ/v3
    description: Módulo de financeiro
  - name: webdesk/v3
    description: Módulo de webdesk

security:
  - bearerAuth: []

paths:
  /oauth/cnu/token:
    post:
      tags:
        - oauth
      summary: Geração de token OAuth 2.0
      description: Retorna um token de acesso do tipo Bearer utilizando o fluxo client_credentials.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
                - client_id
                - client_secret
              properties:
                grant_type:
                  type: string
                  enum: [client_credentials]
                  example: client_credentials
                client_id:
                  type: string
                  example: your-client-id
                client_secret:
                  type: string
                  example: your-client-secret
      responses:
        '200':
          description: Token gerado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: bJM4fPqzuUxaBasjhdKUSHDKUASJHKdvLCh9Hm0JdAPdHU3e2AfZykTR0LPlfscBw1xiocdK54GCfwp9agdfkxCCNwlnVSLQ1CCwxKAJSHDKAJsHGffDAoYL9vobx6
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: integer
                    example: 3600
        '400':
          description: Requisição inválida (parâmetros ausentes ou inválidos)
        '401':
          description: Autenticação falhou (client_id ou client_secret inválidos)

  /vendas/v3/ListaPedido:
    get:
      tags:
        - vendas/v3
      summary: Lista pedidos de venda
      description: Retorna uma lista de pedidos com base nos filtros fornecidos.
      parameters:
        - name: datainicial
          in: query
          required: false
          description: Data inicial no formato YYYY-MM-DD
          schema:
            type: string
            example: "2025-06-30"
        - name: datafinal
          in: query
          required: false
          description: Data final no formato YYYY-MM-DD
          schema:
            type: string
            example: "2025-06-30"
        - name: situacao
          in: query
          required: false
          description: Situação do pedido
          schema:
            type: string
            enum: [digitacao, orcamento, autorizado, emitido, cancelado, faturado]
            example: "faturado"
        - name: vendedor
          in: query
          required: false
          schema:
            type: string
            example: "DEMO"
        - name: cnpjcpfcliente
          in: query
          required: false
          schema:
            type: string
            example: "14174856478"
        - name: dataautorizacao
          in: query
          required: false
          schema:
            type: string
            example: "2025-06-30"
      responses:
        '200':
          description: Lista de pedidos retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        numero:
                          type: integer
                          example: 5991
                        empresa:
                          type: string
                          example: "32604723000196"
                        cnpjcpfcliente:
                          type: string
                          example: "14174856478"
                        vendedor:
                          type: string
                          example: "DEMO"
                        datapedido:
                          type: string
                          format: date
                          example: "2025-05-05"
                        datavalidade:
                          type: string
                          format: date
                          example: "2025-06-04"
                        dataentregaprevista:
                          type: string
                          format: date
                          example: "2025-05-20"
                        dataautorizacao:
                          type: string
                          format: date-time
                          example: "2025-05-05 23:00:07"
                        dataenvio:
                          type: string
                          format: date-time
                          example: "2025-05-05 23:00:13"
                        tabelapreco:
                          type: string
                          example: "LIVRE"
                        condicaopagamento:
                          type: string
                          example: " 00000270"
                        valortotalpedido:
                          type: number
                          format: float
                          example: 187.5
                        situacao:
                          type: string
                          example: "FATURADO"
                        personalizado:
                          type: array
                          items:
                            type: object
                            properties:
                              campo1:
                                type: string
                                nullable: true
                              campo2:
                                type: string
                                nullable: true
                              campo3:
                                type: string
                                nullable: true
                              campo4:
                                type: string
                                nullable: true
                              campo5:
                                type: string
                                nullable: true
                              campo6:
                                type: string
                                nullable: true
                  totalCount:
                    type: integer
                    example: 27
                  limit:
                    type: integer
                    example: 100
                  offset:
                    type: integer
                    example: 0
                  filename:
                    type: string
                    example: "ListaPedido"
                  count:
                    type: integer
                    example: 1
                  hasMore:
                    type: boolean
                    example: true
                  status:
                    type: string
                    example: "SUCCESS"
                  message:
                    type: string
                    example: "Dados retornados com sucesso"
