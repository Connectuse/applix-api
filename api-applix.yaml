                        example: 1
                      valorvenda:
                        type: number
                        format: float
                        example: 100
                      valordesconto:
                        type: number
                        format: float
                        example: 0
                personalizado:
                  type: object
                  properties:
                    campo1:
                      type: string
                      nullable: true
                      example: null
                    campo2:
                      type: string
                      nullable: true
                      example: null
                    campo3:
                      type: string
                      nullable: true
                      example: null
                    campo4:
                      type: string
                      example: "12345"
                    campo5:
                      type: string
                      nullable: true
                      example: null
                    campo6:
                      type: string
                      nullable: true
                      example: null
      responses:
        '201':
          description: Orçamento incluído com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "SUCCESS"
                  message:
