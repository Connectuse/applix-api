                    example: "Orçamento registrado com sucesso"
        '400':
          description: Erro de validação ou dados inválidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ERROR"
                  message:
                    type: string
                    example: "Campos obrigatórios ausentes ou mal formatados"
  /vendas/v3/ListaClientes:
    get:
      tags:
        - vendas/v3
      summary: Lista de clientes
      description: Retorna uma lista de clientes cadastrados com seus respectivos dados cadastrais, contatos e classificações.
      parameters:
        - name: vendedorpadrao
          in: query
          required: false
          description: Nome do usuário de sistema do vendedor padrão vinculado ao cliente.
          schema:
            type: string
        - name: datainclusao
          in: query
          required: false
          description: Data inclusão do pedido no formato YYYY-MM-DD
          example: 2025-06-30
          schema:
            type: string
        - name: dataalteracao
          in: query
          required: false
          description: Data da última alteração do pedido no formato YYYY-MM-DD
          example: 2025-06-30
          schema:
            type: string
        - name: cnpjcpfcliente
          in: query
          required: false
          description: CNPJ ou CPF do cliente, permite no mínimo 8 digitos para buscar todos os registros no comparativo pela raiz do CNPJ.
          schema:
            type: string
            example: "19081292000162"
      responses:
        '200':
          description: Lista de clientes retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        tipocliente:
                          type: string
                          example: "FISICA"
                        cnpjcpfcliente:
                          type: string
                          example: "77721141923"
                        nomecliente:
                          type: string
                          example: "Rafael Chagas"
                        nomefantasia:
                          type: string
                          example: "Rafael Chagas"
                        inscricaoestadual:
                          type: string
                          nullable: true
                          example: "123456"
                        rg:
                          type: object
                          properties:
                            numero:
