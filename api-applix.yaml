                                type: string
                                nullable: true
                              campo3:
                                type: string
                                nullable: true
                              campo4:
                                type: string
                                nullable: true
                              campo5:
                                type: string
                                nullable: true
                              campo6:
                                type: string
                                nullable: true
                  totalCount:
