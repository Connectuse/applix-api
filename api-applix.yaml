  /contrat/v3/parcelas:
   post:
    tags:
      - contrat/v3
    summary: Inclusão de parcelas em contrato específico
    description: >
      Cria parcelas com número, datas, valores, forma de cobrança
      e tipo de comissão.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - numero
              - parcelas
            properties:
              numero:
                type: string
                description: Número do contrato
                example: "12022026-1"

              parcelas:
                type: array
                description: Lista de parcelas do contrato
                items:
                  type: object
                  required:
                    - nrparcela
                    - dtvencimento
                    - vlparcela
                  properties:
                    nrparcela:
                      type: string
                      description: Número da parcela
                      example: "1"

                    dtvencimento:
                      type: string
                      description: Data de vencimento (DD-MM-YYYY)
                      example: "27-02-2026"

                    dtreferencia:
                      type: string
                      description: Data de referência (DD-MM-YYYY)
                      example: "27-01-2026"

                    vlparcela:
                      type: string
                      description: Valor da parcela
                      example: "200"

                    vlacrescimo:
                      type: string
                      description: Valor de acréscimo
                      example: "0"

                    vldesconto:
                      type: string
                      description: Valor de desconto
                      example: "0"

                    referencia:
                      type: string
                      nullable: true
                      description: Campo de referência adicional
                      example: "Referente a xx - xxxxx"

                    formacobranca:
                      type: string
                      description: Forma de cobrança
                      example: "Boleto SANTANDER"

                    tpcomissao:
                      type: string
                      nullable: true
                      description: Tipo de comissão
                      example: "Geral"
    responses:
       "201":
          description: Parcelas incluídas com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCESSO

                  Contrato:
                    type: string
                    example: "12022026-1"

                  mensagens:
                    type: array
                    items:
                      type: object
                      properties:
                        nivel:
                          type: string
                          example: SUCESSO
                        mensagem:
                          type: string
                          example: Parcelas inclusas com sucesso!
              example:
                status: SUCESSO
                Contrato: "12022026-1"
                mensagens:
                  - nivel: SUCESSO
                    mensagem: Parcelas inclusas com sucesso!
       "400":
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ERRO

                  mensagens:
                    type: array
                    items:
                      type: object
                      properties:
                        nivel:
                          type: string
                          example: ERRO
                        mensagem:
                          type: string
                          example: Descrição do erro

              examples:

                hashInvalido:
                  summary: HASH inválido
                  value:
                    status: ERRO
                    mensagens:
                      - nivel: ERRO
                        mensagem: Parâmetro HASH inválido!

                contratoNaoEncontrado:
                  summary: Contrato não encontrado
                  value:
                    status: ERRO
                    mensagens:
                      - nivel: ERRO
                        mensagem: Contrato não cadastrado/encontrado no sistema!

                erroValidacao:
                  summary: Erro de validação
                  value:
                    status: ERRO
                    mensagens:
                      - nivel: ERRO
                        mensagem: NRPARCELA é obrigatório!
                      - nivel: ERRO
                        mensagem: Forma de cobrança inválida!

                erroInterno:
                  summary: Erro inesperado
                  value:
                    status: ERRO
                    mensagens:
                      - nivel: ERRO
                        mensagem: Erro interno no processamento da requisição.
