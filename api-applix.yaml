          description: Data inicial no formato YYYY-MM-DD
          required: false
          schema:
            type: string
            example: "2025-06-30"
        - name: datafinal
          in: query
          description: Data final no formato YYYY-MM-DD
          required: false
          schema:
            type: string
            example: "2025-06-30"
        - name: situacao
          in: query
          description: Situação do orçamento
          required: false
          schema:
            type: string
            enum: [cancelado, autorizado, perdido, digitacao, encerrado]
            example: "cancelado"
        - name: vendedor
          in: query
          description: Nome do vendedor responsável
          required: false
          schema:
            type: string
            example: "ADMINISTRADOR"
        - name: cnpjcpfcliente
          in: query
          description: CNPJ ou CPF do cliente
          required: false
