  /vendas/v3/InclusaoPedido:
    post:
      tags:
        - vendas/v3
      summary: Inclusão de pedido
      description: >
        Cria um novo pedido de venda com informações de cliente, condições comerciais, produtos, descontos e campos personalizados.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - empresa
                - datapedido
                - datavalidade
                - dataentregaprevista
              properties:
                empresa:
                  type: string
                  example: "32604723000196"
                cnpjcpfcliente:
                  type: string
                  nullable: true
                  example: null
                vendedor:
                  type: string
                  example: "LARISSA.DEMO"
                datapedido:
                  type: string
                  format: date
                  example: "2023-02-14"
                datavalidade:
                  type: string
                  format: date
                  example: "2023-01-18"
                dataentregaprevista:
                  type: string
                  format: date
                  example: "2023-01-18"
                tabelapreco:
                  type: string
                  example: "MATERIAIS DE ESCRITORIO"
                condicaopagamento:
                  type: string
                  example: "00000270"
                formacobranca:
                  type: string
                  nullable: true
                  example: null
                valortotalpedido:
                  type: number
                  format: float
                  example: 130
                valordesconto:
                  type: number
                  format: float
                  example: 40.09
                modalidadefrete:
                  type: integer
                  example: 0
                valorfrete:
                  type: number
                  format: float
                  example: 0
                observacaopedido:
                  type: string
                  nullable: true
                  example: null
                observacaonota:
                  type: string
                  nullable: true
                  example: null
                produto:
                  type: array
                  required:
                    - codigo
                    - qtdevenda
                    - valorvenda
                    - valordesconto
                  items:
                    type: object
                    properties:
                      item:
                        type: integer
                        example: 1
                      codigo:
                        type: string
                        example: "005340302"
                      qtdevenda:
                        type: number
                        format: float
                        example: 1
                      valorvenda:
                        type: number
                        format: float
                        example: 100
                      valordesconto:
                        type: number
                        format: float
                        example: 0
                personalizado:
                  type: array
                  items:
                    type: object
                    properties:
                      campo1:
                        type: string
                        nullable: true
                        example: null
                      campo2:
                        type: string
                        nullable: true
                        example: null
                      campo3:
                        type: string
                        nullable: true
                        example: null
                      campo4:
                        type: string
                        nullable: true
                        example: null
                      campo5:
                        type: string
                        nullable: true
                        example: null
                      campo6:
                        type: string
                        nullable: true
                        example: null
      responses:
        '201':
          description: Pedido criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "SUCCESS"
                  message:
                    type: string
                    example: "Pedido incluído com sucesso"
        '400':
          description: Erro de validação nos dados enviados
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ERROR"
                  message:
                    type: string
                    example: "Erro ao incluir pedido"
  /vendas/v3/ListaOrcamento:
